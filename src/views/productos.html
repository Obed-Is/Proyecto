<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

            color: #f3f3f6;
            background-color: #252627;
        }

        .activo {
            color: #f3f3f6;
            background-color: #252627;
        }
    </style>
</head>

<body>
    <!-- aqui es la navegacion entre paginas -->
    <nav>
        <button class="btn border-0 rounded-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="#151414" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">

                <path d="M4 6l16 0" />
                <path d="M4 12l16 0" />
                <path d="M4 18l16 0" />
            </svg>
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
            <div class="offcanvas-header d-flex">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/045/815/724/small/cow-logo-design-inspiration-bull-and-buffalo-cow-animal-logo-design-free-vector.jpg"
                    alt="logo" class="img-fluid" width="75px" height="75px">
                <h2 class="offcanvas-title fw-bold fs-1" id="menuLateralLabel">Vaca vieja</h2>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-unstyled fs-5">
                    <li>
                        <a href="/productos" class="nav-link activo ps-3 py-2 rounded-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-package">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />

                                <path d="M12 12l8 -4.5" />
                                <path d="M12 12l0 9" />
                                <path d="M12 12l-8 -4.5" />
                                <path d="M16 5.25l-8 4.5" />
                            </svg>
                            Productos
                        </a>
                    </li>
                    <li>
                        <a href="/proveedores" class="nav-link ps-3 py-2 rounded-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-truck-delivery">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                                <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                                <path d="M5 17h-2v-4m-1 -8h11v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
                                <path d="M3 9l4 0" />
                            </svg>
                            Proveedores
                        </a>
                    </li>
                    <li>
                        <a href="/Formulas" class="nav-link ps-3 py-2 rounded-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-id">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M3 4m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v10a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" />
                                <path d="M9 10m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                                <path d="M15 8l2 0" />
                                <path d="M15 12l2 0" />
                                <path d="M7 16l10 0" />
                            </svg>
                            Formulas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Agregar Producto</h1>

        <form action="/agregarProductos" method="POST" class="row g-3 mb-5">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre del producto"
                    required>
            </div>
            <div class="col-md-6">
                <label for="precioDetalle" class="form-label">Precio Detalle</label>
                <input type="number" name="precioDetalle" id="precioDetalle" class="form-control"
                    placeholder="Precio Detalle" required>
            </div>
            <div class="col-md-6">
                <label for="precioPorMayor" class="form-label">Precio Por Mayor</label>
                <input type="number" name="precioPorMayor" id="precioPorMayor" class="form-control"
                    placeholder="Precio Por Mayor" required>
            </div>
            <div class="col-md-6">
                <label for="cantidadMinina" class="form-label">Cantidad Mínima</label>
                <input type="number" name="cantidadMinina" id="cantidadMinina" class="form-control"
                    placeholder="Cantidad Mínima" required>
            </div>
            <div class="col-md-6">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" name="stock" id="stock" class="form-control" placeholder="Stock" value="0">
            </div>
            <div class="col-md-6">
                <label for="proveedor" class="form-label">Proveedor</label>
                <select name="proveedor" id="proveedor" class="form-select" required>
                    <option value="" selected disabled>Seleccione un proveedor</option>
                    <!-- Opciones agregadas dinámicamente -->
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>

        <h1 class="mb-3">Productos Disponibles</h1>

        <!-- Controles de búsqueda, filtro y orden -->
        <div class="row mb-3">
            <div class="col-md-2">
                <input type="text" id="buscarProducto" class="form-control" placeholder="Buscar">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-30" onclick="buscarProducto()"><i class="bi bi-search"></i></button>
            </div>
            <div class="col-md-3">
                <select id="filtrarProveedor" class="form-select" onchange="filtrarPorProveedor()">
                    <option value="" selected disabled>Filtrar por proveedor</option>
                    <!-- aqui se agregen dinamicamente -->
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary w-30" onclick="ordenarProductos('precio')" title="Ordenar por Precio">
                    <i class="bi bi-currency-dollar"></i>
                </button>
                <button class="btn btn-secondary w-30" onclick="ordenarProductos('nombre')"
                    title="Ordenar Alfabéticamente">
                    <i class="bi bi-sort-alpha-down"></i>
                </button>
                <button class="btn btn-primary w-30" onclick="restablecerTabla()" title="Restablecer">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="tabla-productos">
                <thead class="table-dark">
                    <tr>
                        <th>Número</th>
                        <th>Nombre</th>
                        <th>Precio Detalle</th>
                        <th>Precio por Mayor</th>
                        <th>Cantidad Mínima</th>
                        <th>Stock</th>
                        <th>Proveedor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- aqui se muestran los productos -->
                </tbody>
            </table>
        </div>

        <!-- Modal para editar producto -->
        <div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarProductoModalLabel">Editar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarProducto" class="row g-3">
                            <input type="hidden" id="editarId">
                            <div class="col-12">
                                <label for="editarNombre" class="form-label">Nombre</label>
                                <input type="text" id="editarNombre" class="form-control"
                                    placeholder="Nombre del producto" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editarPrecioDetalle" class="form-label">Precio Detalle</label>
                                <input type="number" id="editarPrecioDetalle" class="form-control"
                                    placeholder="Precio Detalle" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editarPrecioPorMayor" class="form-label">Precio Por Mayor</label>
                                <input type="number" id="editarPrecioPorMayor" class="form-control"
                                    placeholder="Precio Por Mayor" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editarCantidadMinina" class="form-label">Cantidad Mínima</label>
                                <input type="number" id="editarCantidadMinina" class="form-control"
                                    placeholder="Cantidad Mínima" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editarStock" class="form-label">Stock</label>
                                <input type="number" id="editarStock" class="form-control" placeholder="Stock" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editarProveedor" class="form-label">Proveedor</label>
                                <select id="editarProveedor" class="form-select" required>
                                    <option value="" selected disabled>Seleccione un proveedor</option>
                                    <!-- Opciones agregadas dinámicamente -->
                                </select>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
